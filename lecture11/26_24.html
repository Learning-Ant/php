<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='../lecture8/21_OSC.js'></script>
    <title>Document</title>
</head>

<body>
    <h2>Example 26-24</h2>
    <canvas id='mycanvas' width='420' height='200'></canvas>

    <h2>Example 26-25</h2>
    <canvas id='mycanvas2' width='500' height='280'></canvas>

    <h2>Example 26-26</h2>
    <canvas id='mycanvas3' width='500' height='140'></canvas>

    <h2>Example 26-27</h2>
    <canvas id='mycanvas4' width='500' height='140'></canvas>

    <script>
        // Example 26-24
        canvas = O('mycanvas');
        context = canvas.getContext('2d');
        S(canvas).background = 'lightblue';

        myimage = new Image();
        myimage.src = 'https://raw.githubusercontent.com/RobinNixon/lpmj6/master/26/image.png';

        context.drawImage(myimage, 0, 0);
        context.scale(3, 2);

        context.drawImage(myimage, 40, 0);
        context.scale(.33, .5);
        context.drawImage(myimage, 0, 100);

        // Example 26-25
        canvas = O('mycanvas2');
        context = canvas.getContext('2d');
        S(canvas).background = 'lightblue';

        myimage = new Image();
        myimage.src = 'https://raw.githubusercontent.com/RobinNixon/lpmj6/master/26/image.png';

        for (j = 0; j < 4; ++j) {
            context.drawImage(myimage, 20 + j * 120, 20);
            context.rotate(Math.PI / 25);
        }

        // Example 26-26
        canvas = O('mycanvas3');
        context = canvas.getContext('2d');
        S(canvas).background = 'lightblue';

        myimage = new Image();
        myimage.src = 'https://raw.githubusercontent.com/RobinNixon/lpmj6/master/26/image.png';

        w = myimage.width;
        h = myimage.height;

        for (j = 0; j < 4; ++j) {
            context.save();
            context.translate(20 + w / 2 + j * (w + 20), 20 + h / 2);

            context.rotate(Math.PI / 5 * j);
            context.drawImage(myimage, -(w / 2), -(h / 2));
            context.restore();
        }

        // Example 26-27
        canvas = O('mycanvas4');
        context = canvas.getContext('2d');
        S(canvas).background = 'lightblue';

        myimage = new Image();
        myimage.src = 'https://raw.githubusercontent.com/RobinNixon/lpmj6/master/26/image.png';

        context.drawImage(myimage, 20, 20);
        context.transform(1, 0, 1, 1, 0, 0);
        context.drawImage(myimage, 140, 20);
    </script>
</body>

</html>
