<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='../lecture8/21_OSC.js'></script>
    <title>Document</title>
    <style>
        #dest {
            background: lightblue;
            border: 1px solid #444;
            width: 320px;
            height: 100px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id='dest' ondrop='drop(event)' ondragover='allow(event)'></div><br>
    Drag the images below into the above element<br><br>

    <img id='source1' src='https://raw.githubusercontent.com/RobinNixon/lpmj6/master/28/image1.png' draggable='true'
        ondragstart='drag(event)'>
    <img id='source2' src='https://raw.githubusercontent.com/RobinNixon/lpmj6/master/28/image2.png' draggable='true'
        ondragstart='drag(event)'>
    <img id='source3' src='https://raw.githubusercontent.com/RobinNixon/lpmj6/master/28/image3.png' draggable='true'
        ondragstart='drag(event)'>

    <script>
        function allow(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData('image/png', event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData('image/png');
            event.target.appendChild(O(data));
        }
    </script>
</body>

</html>
