<body>
  <h1>server sent events 갱신</h1>
  <div id="result"></div>
  <script>
    let i = 0;
    if(typeof(EventSource) !== "undefined") {
      let source = new EventSource("/test_sse/sse.php");
      source.onmessage = function(event) {
        console.log(event.data);
        $('#result').append(event.data + '<br/>');
        i++;
        console.log(i);
        if(i>5) {
          source.close();
        }
      }

      if(i>10) {
        console.log(i);
        source.close();
      }
    }
  </script>
</body>
