<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='21_OSC.js'></script>
    <style>
        #box {
            position: absolute;
            background: orange;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id='box'></div>

    <script>
        SIZE = LEFT = 0;

        setInterval(animate, 30);

        function animate() {
            SIZE += 10;
            LEFT += 3;

            if (SIZE == 200) SIZE = 0;
            if (LEFT == 600) LEFT = 0;

            S('box').width = SIZE + 'px';
            S('box').height = SIZE + 'px';
            S('box').left = LEFT + 'px';
        }
    </script>
</body>

</html>
