<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div data-rol="page">
        <div data-role="header">
            <h1>jQuery Mobile Page Transitions</h1>
        </div>
        <div data-role="content">
            <ul data-role="listview" data-filter="true" data-filter-placeholder="Search big cats..." data-inset="true">
                <li>Cheetah</li>
                <li>Cougar</li>
                <li>Jaguar</li>
                <li>Leopard</li>
                <li>Lion</li>
                <li>Snow Leopard</li>
                <li>Tiger</li>
            </ul>
            <ul data-role="listview" data-filter="true" data-filter-reveal="true"
                data-filter-placeholder="Search big cats..." data-inset="true">
                <li>Cheetah</li>
                <li>Cougar</li>
                <li>Jaguar</li>
                <li>Leopard</li>
                <li>Lion</li>
                <li>Snow Leopard</li>
                <li>Tiger</li>
            </ul>
        </div>
        <div data-role="footer">
            <h4><a href="http://tinyurl.com/jqm-trans">Official Demo</a></h4>
        </div>
    </div>
</body>

</html>
