<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div data-rol="page">
        <div data-role="header">
            <h1>jQuery Mobile Page Transitions</h1>
        </div>
        <div data-role="content">
            <a data-role="button">Default</a>
            <a data-role="button" data-inline="true">In-line</a>
            <a data-role="button" data-inline="true" data-corners="false">Squared corners</a>
            <a data-role="button" data-inline="true" data-shadow="false">Unshadowed</a>
            <a data-role="button" data-inline="true" data-corners="false" data-shadow="false">Both</a>
            <a data-role="button" data-inline="true" data-icon="home">Left icon</a>
            <a data-role="button" data-inline="true" data-icon="home" data-iconpos="right">Right icon</a>
            <a data-role="button" data-inline="true" data-icon="home" data-iconpos="top">Top icon</a>
            <a data-role="button" data-inline="true" data-icon="home" data-iconpos="bottom">Bottom icon</a>
            <a data-role="button" data-mini="true">Default Mini</a>
        </div>
        <div data-role="footer">
            <h4><a href="http://tinyurl.com/jqm-trans">Official Demo</a></h4>
        </div>
    </div>
</body>

</html>
